<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-async/jasmine.async.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  
  <!-- include libraries here -->
  <script type="text/javascript" src="../public/lib/jquery/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="../public/lib/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="../public/lib/backbone/backbone-min.js"></script>
  <script type="text/javascript" src="../public/lib/backbone-uniqueModel/backbone.uniquemodel.js"></script>


  <!-- include source files here... -->
  <script type="text/javascript" src="../public/js/tokenizer.js"></script>
  <script type="text/javascript" src="../public/js/courses.js"></script>
  <script type="text/javascript" src="../public/js/goals.js"></script>

  <!-- include dummy data here... -->
  <script type="text/javascript" src="./dummy.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./courses.spec.js"></script>
  <script type="text/javascript" src="./goals.spec.js"></script>
  <script type="text/javascript" src="./schedule.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();

    function notYetImplemented() {
      throw new Error("The test is not yet implemented");
    }
  </script>

</head>

<body>
</body>
</html>
